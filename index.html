<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop-Up Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a01b3d329f.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <button type="button" class="btn" onclick="openPopup()">Submit</button>
        <div class="popup" id="Popup">
            <i class="fa-solid fa-circle-check"></i>
            <h2>Thank You!</h2>
            <p>Your details has been succesfully submitted</p>
            <button type="button" onclick="closePopup()">Ok</button>

        </div>
    </div>


    <script>
        let popup = document.getElementById("Popup");

        function openPopup(){
            popup.classList.add('open-popup')
        }
        function closePopup(){
            popup.classList.remove('open-popup')
        }

    </script>
    
</body>
</html>
